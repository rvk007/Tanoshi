<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Smart Requirement Manager</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <video
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      >
        <source
          src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4"
          type="video/mp4"
        />
      </video>
      <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100 text-white">
            <h1 class="display-3">Smart Requirement Manager</h1>
            <p class="lead mb-0">Requirement Management Optimization</p>
            <a class="btn btn-outline-light mt-5" href="#word_cloud">
              Let's Start
            </a>
          </div>
        </div>
      </div>
    </header>

    <section id="word_cloud" onclick='window.location.href="#project"'>
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center mt-5 mb-4">Requirement Insights</h1>
          </div>
        </div>
        <p align='center'>
          <img src="{{url_for('static', filename='wordcloud.png')}}" alt="Word Cloud" width="900px" height="450px">
        </p>
        </div>
      </div>
    </section>

    <section id="project">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center mt-5 mb-4">Smart Requirement Manager</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mx-auto">
            <form class="mt-5" action='#project' method="POST">
              <div class="form-group">
                <label for="information" style="font-size: 1.8vh"
                  >Please provide any pertinent information</label
                >
                <textarea
                  class="form-control"
                  name="nm"
                  type="text"
                  id="information"
                  rows="6"
                  placeholder="Enter content here"
                >{{ content }}</textarea>
              </div>
              <div class="text-center">
                <!-- <a class="btn btn-info" type="submit" href="#word_cloud">
                  Submit
                </a> -->
                <button type="submit" class="btn btn-info" onclick="">Run The Classifier</button>
                <!-- <button type="submit" class="btn btn-info" onclick="">Submit</button> -->
              </div>
              <div>
                <!-- <a class="btn btn-info" href="#project" type="submit">
                  Run The Classifier
                </a> -->
                <!-- <button type="submit" class="btn btn-info" onclick="">Run The Classifier</button> -->
              </div>
              <div>
                <label for="information" style="font-size: 1.8vh"
                  >Classifier Output</label
                >
                <textarea
                  class="form-control"
                  name="nm"
                  id="output"
                  rows="1"
                  placeholder=""
                >{{ prediction }}</textarea>
              </div>
              <div>
                <label for="information" style="font-size: 1.8vh"
                  >Sub Classifier</label
                >
                <textarea
                  class="form-control"
                  name="nm"
                  id="output"
                  rows="1"
                  placeholder="Will show the sub-classifier of the Security Requirement"
                ></textarea>
              </div>
              <div class="text-center">
                <a class="btn btn-outline-light mt-2" href="#knowledge_graph">
                  Next
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="knowledge_graph" onclick='window.location.href="#project"'>
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center mt-5 mb-4">Knowledge Graph</h1>
          </div>
        </div>
        <p align='center'>
          <img src="{{url_for('static', filename='knowledge_graph.png')}}" alt="Knowledge Graph" width="400px" height="480px">
        </p>
        </div>
      </div>
    </section>

    <!-- Bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
