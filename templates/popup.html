{%extends 'index.html' %}{% block content%}

<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Training Results</h5>
      </div>
      <div class="modal-body" style="text-align: center">
        <img
          src="{{url_for('static', filename='2.jpeg')}}"
          class="card-img-top"
          height="350px"
        />
        <p>Accuracy of the model: 86%</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary mt-1"
          data-dismiss="modal"
          href="inference.html"
        >
          Inference
        </button>
        <button
          type="button"
          data-dismiss="modal"
          class="btn btn-outline-primary mt-1"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
