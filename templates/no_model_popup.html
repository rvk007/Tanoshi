{%extends 'index.html' %}{% block content%}

<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">No Model Found!</h5>
      </div>
      <div class="modal-body" style="text-align: center">
        <p>There is no model that you have trained. Kindly train one.</p>
      </div>
      <div class="modal-footer">
        <a
          class="button btn btn-outline-primary mt-1"
          data-dismiss="modal"
          onclick="window.location.href='/.'"
        >
          Train
        </a>
        <button
          type="button"
          data-dismiss="modal"
          class="btn btn-outline-primary mt-1"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
